<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Qu·∫£n l√Ω b√†i h·ªçc</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    .progress-bar-container { width: 100%; background: #eee; border-radius: 5px; margin: 10px 0; }
    .progress-bar { height: 20px; background: #4caf50; border-radius: 5px; width: 0%; }
  </style>
</head>
<body>
  <h2>üìñ Giao di·ªán H·ªçc Ngay</h2>

  <div id="studentInfo">
    <p><b>H·ªçc sinh:</b> <span id="studentName"></span> (<span id="studentId"></span>)</p>
    <p><b>B√†i h·ªçc:</b> <span id="lessonName"></span></p>
    <p><b>Ti·∫øn ƒë·ªô:</b> <span id="lessonProgress">0%</span></p>
    <div class="progress-bar-container">
      <div class="progress-bar" id="progressBar"></div>
    </div>
    <button onclick="updateProgress()">‚úÖ L√†m th√™m b√†i</button>
  </div>

  <!-- Firebase -->
  <script type="module" src="../js/lesson.js"></script>
  <script>
    // L·∫•y d·ªØ li·ªáu t·ª´ URL
    const params = new URLSearchParams(window.location.search);
    const studentId = params.get("id");
    const studentName = params.get("name");
    const lesson = params.get("lesson");

    // Hi·ªÉn th·ªã th√¥ng tin
    document.getElementById("studentId").textContent = studentId || "Ch∆∞a c√≥";
    document.getElementById("studentName").textContent = studentName || "Ch∆∞a c√≥";
    document.getElementById("lessonName").textContent = lesson;

    // L·∫•y ti·∫øn ƒë·ªô t·ª´ Firebase
    import("../js/firebase_config.js").then(module => {
      const db = module.db;

      function loadProgress() {
        db.ref(`students/${studentId}/progress/${lesson}`).get().then(snapshot => {
          if (snapshot.exists()) {
            const progress = snapshot.val();
            document.getElementById("lessonProgress").textContent = progress + "%";
            document.getElementById("progressBar").style.width = progress + "%";
          }
        });
      }

      // G·ªçi khi b·∫•m n√∫t c·∫≠p nh·∫≠t
      window.updateProgress = function() {
        const current = parseInt(document.getElementById("lessonProgress").textContent) || 0;
        const newProgress = Math.min(current + 10, 100);
        db.ref(`students/${studentId}/progress/${lesson}`).set(newProgress).then(loadProgress);
      };

      loadProgress();
    });
  </script>
</body>
</html>
