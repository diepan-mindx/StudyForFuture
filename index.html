<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login</title>
  <style>
    body {
      font-family: Arial;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f1f1f1;
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 300px;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin: 5px 0;
    }
    .message {
      margin-top: 10px;
      color: green;
    }
    .error {
      color: red;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Login / Signup</h2>
    <input type="email" id="email" placeholder="Email" required />
    <input type="password" id="password" placeholder="Password" required />
    <button onclick="login()">Đăng nhập</button>
    <button onclick="signup()">Đăng ký</button>
    <p id="message" class="message"></p>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { 
      getAuth, 
      createUserWithEmailAndPassword, 
      signInWithEmailAndPassword,
      signOut,
      onAuthStateChanged 
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    // Cấu hình Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyASEoE6TQkvWK1EtYfcAAdfOD3Guo874Ko",
      authDomain: "jsi35-d177d.firebaseapp.com",
      projectId: "jsi35-d177d",
      storageBucket: "jsi35-d177d.appspot.com",
      messagingSenderId: "73414069100",
      appId: "1:73414069100:web:b80dbc1756a4dd46c74149",
      measurementId: "G-30EVLV5LC2"
    };

    // Khởi tạo Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // Lấy phần tử UI
    const emailInput = document.getElementById("email");
    const passwordInput = document.getElementById("password");
    const message = document.getElementById("message");

    // Hàm đăng ký
    async function signup() {
      try {
        const userCredential = await createUserWithEmailAndPassword(auth, emailInput.value, passwordInput.value);
        message.textContent = "✅ Đăng ký thành công: " + userCredential.user.email;
        message.className = "message";
      } catch (error) {
        message.textContent = "❌ Lỗi: " + error.message;
        message.className = "error";
      }
    }

    // Hàm đăng nhập
    async function login() {
      try {
        const userCredential = await signInWithEmailAndPassword(auth, emailInput.value, passwordInput.value);
        message.textContent = "✅ Đăng nhập thành công: " + userCredential.user.email;
        message.className = "message";
      } catch (error) {
        message.textContent = "❌ Lỗi: " + error.message;
        message.className = "error";
      }
    }

    // Theo dõi trạng thái đăng nhập
    onAuthStateChanged(auth, (user) => {
      if (user) {
        console.log("Đã đăng nhập:", user.email);
      } else {
        console.log("Chưa đăng nhập");
      }
    });

    // Gắn hàm vào global để button gọi được
    window.signup = signup;
    window.login = login;
  </script>
</body>
</html>
